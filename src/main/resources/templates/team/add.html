<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="py-12">
    <body class="bg-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">팀원 추가</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="member-name">이름</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="member-name" type="text" placeholder="이름을 입력해주세요.">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="member-position">직위</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="member-position" type="text" placeholder="직위를 입력해주세요.">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="member-email">이메일</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="member-email" type="email" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="member-phone">전화번호</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="member-phone" type="tel" placeholder="전화번호를 입력해주세요.">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="member-address">주소</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="member-address" type="text" placeholder="주소를 입력해주세요.">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    추가
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    취소
                </a>
            </div>
        </form>
    </div>
    </body>
</div>
</html>

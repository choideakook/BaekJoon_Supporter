<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="py-12">
  <body class="bg-gray-200">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">팀 정보 수정</h1>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="team-name">팀 이름</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="team-name" type="text" value="The Best Team">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="team-description">팀 설명</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="team-description" rows="6">우리는 최고의 팀입니다.</textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="team-image">팀 이미지</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="team-image" type="file">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          저장
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          취소
        </a>
      </div>
    </form>
  </div>
  </body>
</div>
</html>
